name: Xavia Bot
 
on:
  workflow_dispatch: 
  push:
    branches: [ main ]
 
jobs:
  run-bot:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: 'npm'
 
      - name: Install dependencies
        run: npm install
 
      - name: Start Xavia Bot
        run: npm start